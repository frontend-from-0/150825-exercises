<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="lesson20yasar.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Book an Appointment</h1>
      </header>
      
<form class="booking">
        <section class="calendar">

        <h2>Personal Information</h2>
        <div class="personal-info">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="telephone">Telephone Number:</label>
        <input type="tel" id="telephone" name="telephone" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /></div>
        
          <label for="date">Reservation Days:</label>
          <input type="date" id="date" />
        
          <h2 id="timeslots-heading">Available Time Slots</h2>
          <fieldset class="timeslots" aria-labelledby="timeslots-heading">
            <legend class="hidden">Choose a time slot</legend>
            <button class="slot" type="button" aria-label="Select 09:00 time slot">09:00</button>
            <button class="slot" type="button" aria-label="Select 10:30 time slot">10:30</button>
            <button class="slot" type="button" aria-label="Select 13:00 time slot">13:00</button>
            <button class="slot" type="button" aria-label="Select 14:30 time slot">14:30</button>
            <button class="slot" type="button" aria-label="Select 16:00 time slot">16:00</button>
          </fieldset>
        </section>

        <aside class="summary">
          <h2>Your Appointment</h2>
          <p>Date: <span id="selected-date">-</span></p>
          <p>Time: <span id="selected-time">-</span></p>
          <p>Telephone: <span id="selected-telephone">-</span></p>
          <p>Name: <span id="selected-name">-</span></p>
        <p>E-mail: <span id="selected-email">-</span></p>
          <button id="confirm" disabled type="submit">Confirm Booking</button>
        </aside>
      </form>

      <div class="hidden" id="confirmation-message">
        <h2>Booking is confirmed.</h2>
        <p>Date: <span id="confirmed-date">-</span></p>
        <p>Time: <span id="confirmed-time">-</span></p>
        <p>Telephone: <span id="confirmed-telephone">-</span></p>
        <p>Name: <span id="confirmed-name">-</span></p>
        <p>E-mail: <span id="confirmed-email">-</span></p>
      </div>
    </div>

    <script src="lesson20yasar.js"></script>
  </body>
</html>
