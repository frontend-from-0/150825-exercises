<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <nav>
      <button aria-label="hamburger menu" class="btn--hamburger">

      <a href="#" class="nav__logo"

    <main>
      <section>
        <div>
          <span class="chip"
            >Explore the world!
            <img src="./assets/icons/briefcase.svg" alt="briefcase-icon" />
          </span>
          <h1>Travel <span>top destinaion </span>of the world</h1>

            possible
          </p>
          <div class="">

            <button>Watch Demo</button>
          </div>

        <picture>
          <source media="(max-width:639.98px)" srcset="./assets/hero_sm.webp" />
